<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Just Jump It</title>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <script src="https://use.fontawesome.com/91caccef45.js"></script>

  <body>

    <div class="high-scores">
      <h3 class="high-score-header">Top Jumpers</h3>
      <ol></ol>

      <form id='score-form'>
        <div>Submit Your Score</div>
        <input class="username-input" placeholder="Initial eg. MLK" maxlength="3"></input>
        <button type="submit">Submit</button>
      </form>

    </div>

    <div class="header-game">
      <h1>JUST JUMP IT</h1>
      <canvas id="canvas"></canvas>
    </div>

    <div id='scoring'>
      <div>SCORE</div>
      <canvas id="score"></canvas>
      <div class="controls">
        <h3>Controls</h3>
        <p class='arrow'>
          <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
          &nbsp;
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </p>
        <p>Left &nbsp; &nbsp; Right</p>
      </div>
    </div>
