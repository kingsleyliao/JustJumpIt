<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Just Jump It</title>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <style>
      h1 {
        color: white;
        font-size: 72px;
        margin: 10px;
      }

      .header-game {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #canvas {
        border: 15px solid yellow;
      }

      #score {
        font-size: 32px;
        width: 300px;
        height: 300px;
      }

      #scoring{
        margin-top: 10%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        color: white;
      }

      .controls {
        font-size: 18px;
        color: white;
        margin-top: 20px;
      }

      html {
        background-color: black;
      }

      body {
        width: 900px;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Futura-CondensedExtraBold", sans-serif;
      }
    </style>
  </head>

  <body>

    <div class="header-game">
      <h1>JUST JUMP IT</h1>
      <canvas id="canvas"></canvas>
      <div class="controls">Controls: Mouse left and right</div>
    </div>

    <div id='scoring'>
      <div>SCORE</div>
      <canvas id="score"></canvas>
    </div>

  </body>
</html>
