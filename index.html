  <body>

    <div class="high-scores">
      <div>
        <img src='images/topjumpers.png'></img>
      </div>
      <ol></ol>

      <form id='score-form'>
        <div>
          <img src='images/submitscore.png'></img>
        </div>
        <input class="username-input" placeholder="Initial eg. MLK" maxlength="3"></input>
        <button type="submit">Submit</button>
      </form>

    </div>

    <div class="header-game">
      <div>
        <img src='images/logo.png' class='logo'></img>
      </div>
      <canvas id="canvas"></canvas>
    </div>

    <div id='scoring' class='scoring'>
      <div>
        <img src='images/score.png'></img>
      </div>

      <canvas id="score"></canvas>

      <div class="controls">
        <div>
          <img src='images/controls.png'></img>
        </div>

        <p class='arrow'>
          <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
          &nbsp;
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </p>
        <p>Left &nbsp; &nbsp; Right</p>
      </div>

      <div class='item-info'>
        <img class='item-logo' src='images/items.png'></img>

        <div class='berryicon'>
          <img src='images/berryicon.png'></img>
          <p>&nbsp;10 points</p>
        </div>

        <div class='rarecandyicon'>
          <img src='images/rarecandyicon.png'></img>
          <p>&nbsp;50 points</p>
        </div>
      </div>

    </div>
